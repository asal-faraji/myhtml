<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرفی عسل فرجی</title>
    
    <link href="https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Shabnam', sans-serif;
            background-color: #F5ECE3; 
            padding: 20px;
            direction: rtl; 
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #E3C7A6;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(150, 120, 90, 0.3);
            display: flex;
            align-items: center;
            text-align: right;
        }

        .text {
            flex: 1;
            padding: 15px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #D9B48F; 
            margin-left: 20px;
        }

        h1 {
            color: #4A3F35; 
            font-size: 24px;
        }

        p {
            font-size: 18px;
            color: #5E4F42; 
            line-height: 1.8;
        }

        .highlight {
            color: #8C6A48; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img class="profile-img" src="https://diakoland.com/wp-content/uploads/2025/02/Beautiful-hijab-girl-photo-for-profile-32.webp" alt="عکس پروفایل"
        style="width: 150px; height: 150px;">
        <div class="text">
            <h1>عسل فرجی</h1>
            <p><strong class="highlight">رشته:</strong> مهندسی کامپیوتر 💻 (ترم 8)</p>
            <p><strong class="highlight">بیوگرافی:</strong> من عسل فرجی هستم، دانشجوی مهندسی کامپیوتر که به دنیای تکنولوژی و خلاقیت علاقه زیادی دارم.</p>
            <p><strong class="highlight">علایق:</strong> عکاسی 📷 | ادیت و تدوین 🎥 | طراحی 🎨 | کارهای هنری ✨</p>
        </div>
    </div>

</body>
</html>
